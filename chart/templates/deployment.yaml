apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "replika.fullname" . }}
  labels:
    {{- include "replika.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "replika.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "replika.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
        - name: {{ .Chart.Name }}-kube-rbac-proxy
          {{- if .Values.kubeRbacProxy.args }}
          args:
            {{- range .Values.kubeRbacProxy.args }}
            - {{ . | quote }}
            {{- end }}
          {{- end }}
          image: "{{ .Values.kubeRbacProxy.image.repository }}:{{ .Values.kubeRbacProxy.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.kubeRbacProxy.image.pullPolicy }}
          ports:
          {{- if .Values.kubeRbacProxy.ports }}
          {{- range .Values.kubeRbacProxy.ports }}
          - containerPort: {{ .port }}
            name: {{ .name }}
            protocol: {{ .protocol }}
          {{- end }}
          {{- else -}}
          - containerPort: 8443
            name: https
            protocol: TCP
          {{- end }}
          {{- if .Values.kubeRbacProxy.securityContext }}
          securityContext:
            {{- toYaml .Values.kubeRbacProxy.securityContext | nindent 12 }}
          {{- end }}
          {{- if .Values.kubeRbacProxy.resources }}
          resources:
            {{- toYaml .Values.kubeRbacProxy.resources | nindent 12 }}
          {{- end }}
        - name: {{ .Chart.Name }}
          {{- if .Values.args }}
          args:
            {{- range .Values.args }}
            - {{ . | quote }}
            {{- end }}
          {{- end }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 80
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /healthz
              port: 8081
            initialDelaySeconds: 15
            periodSeconds: 20
          readinessProbe:
            httpGet:
              path: /readyz
              port: 8081
            initialDelaySeconds: 5
            periodSeconds: 10
          {{- if .Values.securityContext }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          {{- end }}
          {{- if .Values.resources }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- if .Values.serviceAccount.create }}
      serviceAccountName: {{ include "replika.serviceAccountName" . }}
      {{- end }}
      terminationGracePeriodSeconds: {{ .Values.terminationGracePeriodSeconds | default 10 }}

